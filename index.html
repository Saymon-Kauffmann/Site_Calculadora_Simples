<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="the-calculator.ico" type="image/x-icon">
    <title>Calculadora simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>  
    <section id="section">
        <div>
            <input type="number" name="primeiroNumero" id="primeiroNumero">
            <br><input type="radio" name="operaçao" id="soma" checked>
            <label for="soma">+</label>
            <input type="radio" name="operaçao" id="subtrair">
            <label for="soma">-</label>
            <input type="radio" name="operaçao" id="dividir">
            <label for="soma">÷</label>
            <input type="radio" name="operaçao" id="multiplicar">
            <label for="soma">x</label>
            <input type="button" value="CALCULAR" id="botao1" onclick="fazer_calculo()">
            <br><input type="number" name="segundoNumero" id="segundoNumero">
            <p>
                <select name="tabela" id="tabela" size="10">    
            </p>
            </select>
            <br><input type="button" value="LIMPAR" onclick="limpar_lista()">
        </div>
        <div id="div2">
            
        </div>
    </section>
    <footer>
